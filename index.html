<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homonym, Say what?</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/materialize.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="#">
</head>

<body>
  <div id="webpage">
    <div class="container topImage">
      <div class="parallax-container parallax">
        <div class="parallax imgTop"><img class="responsive-img" src="./assets/images/homonym.png">
        </div>
      </div>
      <div class="section white">

        <div id="pageOne" class="row container">
          <p class=" grey-text text-darken-3 lighten-3 flow-text first-para"> Noun; A word pronounced the same as
            another but differing in meaning whether spelled the
            same way or not. </p>
          <div class="input-field col s12 m12 center">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Enter a Word</label>
            <button id="startSearch" class="btn waves-effect waves-light" type="search" name="action">Search
              <i class="material-icons right">search</i>
            </button>
          </div>
        </div>

        <div id="pageTwo" class="fade-out" style="display: none;">
          <div class="row container">

            <div class="col s4">
              <article class="card">
                <img src="./assets/images/dictionary.jpg" class="responsive-img" alt="Dictionary.com Logo" width="200" height="160">
                <div id="dictionary" class="card">
                </div>
              </article>
            </div>

            <div class="col s4">
              <div class="input-field">
                <textarea id="textarea2" class="materialize-textarea"></textarea>
                <label for="textarea2">Enter a Word</label>
                <button id="startSearchTwo" class="btn waves-effect waves-light" type="search" name="action">Search
                  <i class="material-icons right">search</i>
                </button>
                <aside class="card info">
                  <div class="card-title">
                    <h5>Recent Search:</h5>
                    <ol id="history"></ol>
                  </div>
                </aside>
                <button id="clearHistory" class="btn waves-effect waves-light" type="search" name="action">Clear History
                  <i class="material-icons right">clear</i></button>
              </div>
            </div>


            <div class="col s4">
              <article class="card">
                <img src="./assets/images/urban.png" class="responsive-img" alt="Urban Dictionary Logo" width="200" height="110">
                <div id="urbanDictionary" class="card">
                </div>
              </article>
            </div>

          </div>
        </div>

      </div>
      <div class="parallax-container">
        <div class="parallax"><img class="responsive-img" src="./assets/images/developers-choice.jpg"></div>
      </div>
      <div class="section white"></div>
      <div id="wodOne" class="row container center">
        <ul id="wordOfDay" href="#webpage"> </ul>
      </div>
      <div id="wodTwo" class="row container center fade-out" style="display: none;">
        <ul id="wordOfDayTwo" href="#webpage"> </ul>
      </div>
    </div>

  </div>
  </div>

  <a id="#modal-trigger" class="waves-effect waves-light btn modal-trigger" href="#modal1"
    style="display: none;">Modal</a>
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Oops!</h4>
      <p>Please enter a word!</p>
    </div>
    <div class="modal-footer">
      <a href="#!" id="modal-button" class="modal-close waves-effect waves-light btn">Okay!</a>
    </div>
  </div>
  <script src="assets/js/materialize.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const parallaxEffect = document.querySelectorAll('.parallax');
      M.Parallax.init(parallaxEffect, {});
    })
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems, {});
    });
  </script>
  <script src="assets/js/functions.js" type="text/javascript"></script>
  <script src="assets/js/events.js" type="text/javascript"></script>

</body>

</html>
