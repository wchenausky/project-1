<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homonym, Say what?</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="#">
</head>

<body>
  <div id="webpage">
    <div id="pageOne" class="container">
      <img class="responsive-img" src="./assets/images/homonym.jpeg"
        alt="the word Homonym with a mountain in the background" width="900" height="450">
      <!-- <h1>Homonym</h1> -->
      <p class="flow-text first-para"> Noun; A word pronounced the same as another but differing in meaning whether spelled the
        same way or not. </p>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 m12 center">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Enter a Word</label>
              <button id="startSearch" class="btn waves-effect waves-light" type="search" name="action">Search
                <i class="material-icons right">search</i>
              </button>
            </div>
            <div class="center">
              <img class="responsive-img" src="./assets/images/random-word.jpeg" width="500" height="200">
              <!-- <h3 class="developerWord"> Developer's Choice </h3> -->
              <ul id="wordOfDay"> </ul>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="pageTwo" class="fade-out" style="display: none;">

      <div class="row">
        <div class="input-field col s4">
          <textarea id="textarea2" class="materialize-textarea"></textarea>
          <label for="textarea2">Enter a Word</label>
          <button id="startSearchTwo" class="btn waves-effect waves-light" type="search" name="action">Search
            <i class="material-icons right">search</i>
          </button>
          <aside class="card info">
            <div class="card-title">
              <h5><i class="small material-icons">live_help</i>Recent search:</h5>
              <ol id="history"></ol>
            </div>
          </aside>
          <button id="clearHistory" class="btn waves-effect waves-light" type="search" name="action">Clear History
            <i class="material-icons right">clear_all</i>
        </div>


        <div class="col s8">
          <article class="card">
            <img src="./assets/images/dictionary.jpg" alt="Dictionary.com Logo" width="200" height="160">
            <div id="dictionary" class="card ellipsis">
            </div>
          </article>
          <article class="card">
            <img src="./assets/images/urban.png" alt="Urban Dictionary Logo" width="200" height="110">
            <div id="urbanDictionary" class="card ellipsis">

            </div>
          </article>
        </div>


      </div>

    </div>
    <script src="assets/js/materialize.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <script src="assets/js/random.js"></script>
    <script src="assets/js/dictionary.js"></script>
    <script src="assets/js/scriptUD.js"></script> -->
    <script src="assets/js/functions.js" type="text/javascript"></script>
    <script src="assets/js/events.js" type="text/javascript"></script>

</body>

</html>
